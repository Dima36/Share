<template name="home">
    <h2>Shares</h2>
    <div class="share-list">
        {{> shareList }}
    </div>
</template>


<template name="shareList">
    {{#each images}}
        <div class="item">
            <a href="{{url}}">
                <img src="{{src}}" data-srcbig="{{url}}">
            </a>
        </div>
    {{/each}}
</template>
